---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx-external"
    ingress.kubernetes.io/secure-backends: "true"
    ingress.kubernetes.io/whitelist-source-range: "{{.WHITELIST}}"
  name: pttg-fs-ui
spec:
  rules:
  - host: fs.dev.notprod.pttg.homeoffice.gov.uk
    http:
      paths:
      - backend:
          serviceName: pttg-fs-ui
          servicePort: 443
        path: /
  tls:
  - hosts:
    - fs.dev.notprod.pttg.homeoffice.gov.uk
    secretName: letsencrypt-pttg-fs-ui